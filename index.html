<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator">
        <div class="showCase">

        </div>
        <div class="operatorSection"></div>
        <div class="container">
            <form action="">
                <div class="row">
                    <button class="btn num" value="7">7</button>
                    <button class="btn num" value="8">8</button>
                    <button class="btn num" value="9">9</button>
                    <button class="btn operator" value="/">/</button>
                    <button class=" btn undo" value="undo">undo</button>
                    <button class=" btn clear" value="C">C</button>
                </div>
                <div class="row">
                    <button class="btn num" value="4">4</button>
                    <button class="btn num" value="5">5</button>
                    <button class="btn num" value="6">6</button>
                    <button class="btn operator" value="*">*</button>
                    <button class="btn" value="(">(</button>
                    <button class="btn" value=")">)</button>
                </div>
                <div class="row">
                    <button class="btn num" value="1">1</button>
                    <button class="btn num" value="2">2</button>
                    <button class="btn num" value="3">3</button>
                    <button class="btn operator" value="-">-</button>
                    <button class="btn operator" value="^">x<sup>2</sup> </button>
                    <button class="btn operator" value="%">%</button>
                </div>
                <div class="row">
                    <button class="btn num" value="0">0</button>
                    <button class="btn num" value=".">.</button>
                    <button class="btn operator" value="&#8730">&#8730</button>
                    <button class="btn operator" value="+">+</button>
                    <button class="btn equal" value="=">=</button>
                </div>

            </form>

        </div>

    </div>
    <script src="./js.js"></script>
</body>

</html>
